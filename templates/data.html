{% extends "nav.html" %}

{% block title %}
Landing
{% endblock %}

{% block main %}

  <h1>Data</h1>
  {{labels}}
  {{values}}
    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
      
      var ctx = document.getElementById("lineChart").getContext("2d");
      var lineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: {{ labels | safe }},
          datasets: [
            {
              label: "Data points",
              data: {{ values | safe }},
              fill: false,
              borderColor: "rgb(75,192,192)", // Removed colon
              lineTension: 0.1
            }
          ]
        },
        options: {
          responsive: false
        } // Added comma here
      });
    </script>
{% endblock %}
